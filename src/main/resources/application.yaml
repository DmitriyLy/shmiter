spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://localhost:5432/shmiter'
    username: 'postgres'
    password: 'postgres'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  freemarker:
    expose-request-attributes: true
logging:
  level:
    root: debug
management:
  endpoints:
    web:
      exposure:
        include: '*'
upload:
  dir: 'attachments'